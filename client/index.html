<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./favicon.ico" />
    <link rel="stylesheet" href="./style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CodeGPT - Your Coding AI</title>
  </head>
  <body>
    <div id="app">
      <!-- chat container having all chats-->
      <div id="chat_container"></div>
      <!-- Prompts entered by the user-->
      <form>
        <textarea name="prompt" cols="1" rows="1" placeholder="Type your prompt..."></textarea>
        <button type="submit"><img src="./assets/send.svg"/></button>
      </form>
    </div>
    <script type="module" src="./script.js"></script>
  </body>
</html>
